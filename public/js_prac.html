        <div class="stopwatch">

            <div id="display">
                <span id="hrs">00</span><span>:</span><span id="mins">00</span><span>:</span><span id="secs">00</span>
            </div>

            <div class="controls">
                <button id="start" onclick="startTimer()">Start</button>
                <button id="stop" onclick="stopTimer()">Stop</button>
                <button id="reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="tipcalc">
            <h1>Tip Calculator</h1>
            <div class="calculator">
                <form>
                    <p>How much is the bill total?</p>
                        $ <input id="bill" type="text" placeholder="Bill Amount">
                    <p>How was your service?</p>
                        <select id="serviceQual">
                            <option disabled selected value="0">-- Choose an Option --</option>
                            <option value="0.25">25&#37; &#45; Outstanding</option>
                            <option value="0.2">20&#37; &#45; Great</option>
                            <option value="0.15">15&#37; &#45; Good</option>
                            <option value="0.1">10&#37; &#45; It was OK</option>
                            <option value="0.05">5&#37; &#45; Not great</option>
                        </select>
                </form>
                <p>How many people are splitting the bill?</p>
                <input id="people" type="text" placeholder="Number of people">
                <br>
                <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>
            </div>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each"></small>
            </div>
        </div>

        <div class="schedule">
            <h1>Weekly Schedule</h1>
            <div class="container">
                <table class="table table-stripped">
                    <tbody id="data">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
